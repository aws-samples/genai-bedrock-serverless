---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bedrockragapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bedrockrag
  template:
    metadata:
      labels:
        app: bedrockrag
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: bedrockrag
          image: <your-accound-id>.dkr.ecr.us-east-1.amazonaws.com/bedrockragrepo:latest
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: bedrockrag-config
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 128Mi
              cpu: 100m
